<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Camera Frontal</title>


</head>
<style>

	.botao{
		text-align: center;
		position: fixed;
		display: none;
	}
	.btnEsquerdo {
		border-radius: 15px 50px;
		background: rgba(0,255, 0,0.3);
		padding: 2.5%; 
		width: 40%;
		height: 15%;
		bottom: 2.5%;
		left: 5%;
		z-index: 2;
	} 
	.btnDireito {
		border-radius: 50px 15px;
		background: rgba(255, 0, 0, 0.3);
		padding: 2.5%; 
		width: 40%;
		height: 15%;
		bottom: 2.5%;
		right: 5%;
		z-index: 2;
	} 
</style>

<body>
	<h5>Teste muted</h5>
	<script src="./app.js"></script>
	<section class="check" style="text-align: center; position: absolute; z-index: 1;">
		<button type="button" class="button btn rpt btn-primary">Repetir</button>
		<button type="button" id="inicar-camera" class="button btn confirm_ar btn-green">📷 Confirmar e baixar
			(iniciar camera)</button>
		<button class="btn botao btnEsquerdo  take-picture" id="tirar-foto" title='Tirar uma foto'> Foto </button>
		<button class="btn botao btnDireito" id="parar-camera" title='Cancelar foto'> Cancelar</button>
		<!-- icones para uso ✅  ❎  📷  ❌  ⚡-->

	</section>
	<video autoplay playsinline muted></video>
	<canvas id="picture-canvas"></canvas>

</body>


</html>
