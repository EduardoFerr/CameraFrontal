<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">

	<title>Camera Frontal</title>


</head>
<style>

	.botao, .botao2{
		text-align: center;
		position: fixed;
		display: none;
	}
	.btnEsquerdo, .btnEsquerdo2 {
		border-radius: 15px 50px;
		background: rgba(0,255, 0,0.3);
		padding: 2.5%; 
		width: 40%;
		height: 15%;
		bottom: 2.5%;
		left: 5%;
		z-index: 2;
	}
	.btnDireito, .btnDireito2 {
		border-radius: 50px 15px;
		background: rgba(255, 0, 0, 0.3);
		padding: 2.5%; 
		width: 40%;
		height: 15%;
		bottom: 2.5%;
		right: 5%;
		z-index: 2;
	} 
	.btnEsquerdo2{
		background: rgba(25, 0, 255, 0.3);
	}
	.btnDireito2{
		background: rgba(217, 255, 0, 0.3);
	}
	canvas, video, section{
		width: 100%;
		height: 100%;
	}
	canvas{
		position: absolute;
		height: auto;
		width: auto;
		top: 0px;
		left: 0px;
		padding: 0px;
		margin: 0px;
		background-color: lightblue;
	}
</style>

<body>
	<script src="./cameraFrontal.js"></script>
	<section class="check" style="text-align: center; position: absolute; z-index: 1;">
		<button type="button" class="button btn rpt btn-primary">Repetir</button>
		<button type="button" id="inicar-camera" class="button btn confirm_ar btn-green">📷 Confirmar e baixar
			(iniciar camera)</button>
		<button class="btn botao btnEsquerdo" id="fotografar" title='Tirar uma foto'> Foto </button>
		<button class="btn botao btnDireito" id="parar-camera" title='Cancelar foto'> Cancelar</button>
		<button class="btn botao2 btnEsquerdo2" id="enviar-foto" title='Tirar uma foto'> Enviar </button>
		<button class="btn botao2 btnDireito2" id="repetir-foto" title='Cancelar foto'> Repetir</button>
		<!-- icones para uso ✅  ❎  📷  ❌  ⚡-->

	</section>
	<!--video autoplay playsinline muted></video-->
	<!--canvas id="pintura-canvas"></canvas-->

</body>


</html>
